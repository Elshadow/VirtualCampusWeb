<style>
    #username::-moz-placeholder{color:white;}
    #email::-moz-placeholder{color:white;}
    #cellphone::-moz-placeholder{color:white;}
    #password::-moz-placeholder{color:white;}
</style>
<div ng-controller="homeCtrl">
    <!-- Carousel -->
    <div id="carousel-example-generic" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div  style="position: relative">
                    <img src="/wiki/assets/imgs/hello.jpg" alt="First slide" class="img-responsive">
                    <div style="position: absolute; top:65px; width: 100%">
                        <div class="row">
                            <div class="col-lg-offset-7 col-lg-5" >
                                <div class="input-group">
                                    <span style="width: 53px; height:45px; background: none" class="input-group-addon" ><img src="/wiki/assets/imgs/registerUsername.png" ></span>
                                    <input id="username" type="text" ng-model="username" class="form-control" placeholder="用户名" style="background: url('/wiki/assets/imgs/registerText.png'); width: 268px; height: 45px; font-size: 16px;">
                                </div>
                                <div class="input-group" style="margin-top: 12px">
                                    <span style="width: 53px; height:45px; background: none" class="input-group-addon" ><img src="/wiki/assets/imgs/registerEmail.png"></span>
                                    <input id="email" type="email" ng-model="email" class="form-control" placeholder="注册邮箱" style="background: url('/wiki/assets/imgs/registerText.png'); width: 268px; height: 45px; font-size: 16px;">
                                </div>
                                <div class="input-group" style="margin-top: 12px">
                                    <span style="width: 53px; height:45px; background: none" class="input-group-addon" ><img src="/wiki/assets/imgs/registerPhone.png"></span>
                                    <input id="cellphone" type="text" ng-model="cellphone" class="form-control" placeholder="手机号码" style="background: url('/wiki/assets/imgs/registerText.png'); width: 268px; height: 45px; font-size: 16px;">
                                </div>
                                <div class="input-group" style="margin-top: 12px">
                                    <span style="width: 53px; height:45px; background: none" class="input-group-addon" ><img src="/wiki/assets/imgs/registerPassword.png"></span>
                                    <input id="password" type="password" ng-model="password" class="form-control" placeholder="密码" style="background: url('/wiki/assets/imgs/registerText.png'); width: 268px; height: 45px; font-size: 16px;">
                                </div>
                                <div style="margin-top: 20px; width: 325px; height: 52px">
                                    <button ng-click="register()" class="btn btn-default" style="background: none; width: 100%; height: 100%; font-size: 27px; color: white;">注册</button>
                                </div>
                                <div style="margin-top: 12px;width: 325px; color:red; font-size: 15px">
                                    {{errMsg}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="/wiki/assets/imgs/paracraft.jpg" alt="Second slide" class="img-responsive">
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div><!-- /carousel -->
</div>
